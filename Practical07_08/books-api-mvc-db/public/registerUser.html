<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polytechnic Book Library - Sign Up</title>
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
        body { background-color: #f8f9fa; display: flex; align-items: center; }
        .login-card { border: none; border-radius: 1rem; box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15); }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5 col-lg-4">
            <div class="card login-card p-4">
                <div class="text-center mb-0">
                    <h3 class="fw-bold">Register New User</h3>
                    <p class="text-muted">Please enter your details</p>
                </div>
                
                <form id="registerUserForm">
                    <!-- User Name Input -->
                    <div class="form-floating mb-2">
                        <input type="text" class="form-control" id="userName" required>
                        <label for="userName">User Name</label>
                    </div>

                    <!-- Email Input -->
                    <div class="form-floating mb-2">
                        <input type="email" class="form-control" id="email" >
                        <label for="email">Email</label>
                    </div>
                    
                    <!-- Password Input --> 
                    <div class="form-floating mb-2">
                        <input type="password" class="form-control" id="password" required>
                        <label for="password">Password</label>
                    </div>

                    <!-- Role Dropdown -->
                    <div class="form-floating mb-2">
                      <select class="form-select" id="role" required>
                        <option value=""></option>
                        <option value="member">Member</option>
                        <option value="librarian">Librarian</option>
                      </select>
                      <label for="role">Role</label>
                    </div> 

                    <!-- Submit Button -->
                    <button class="btn btn-primary w-100 py-2 fw-semibold" type="submit">Register</button>
                    <div id="message"></div>

                    <!-- Login Link -->
                    <div class="text-center mt-1">
                        <p class="mb-0">
                          <a href="login.html" class="text-decoration-none">Back to Login Page</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap 5 JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="registerUser-script.js"></script>  
</body>
</html>
