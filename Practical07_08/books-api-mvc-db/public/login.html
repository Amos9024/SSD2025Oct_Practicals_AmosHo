<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polytechnic Book Library - Login</title>
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
        body { background-color: #f8f9fa; height: 100vh; display: flex; align-items: center; }
        .login-card { border: none; border-radius: 1rem; box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15); }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5 col-lg-4">
            <div class="card login-card p-4">
                <div class="text-center mb-4">
                    <h3 class="fw-bold">User Login</h3>
                </div>
                
                <form id="loginForm" onsubmit="return loginUser(event)">
                    <!-- User Name Input -->
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="userNameInput" required>
                        <label for="userNameInput">User Name</label>
                    </div>
                    
                    <!-- Password Input -->
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="passwordInput" placeholder="Password" required>
                        <label for="passwordInput">Password</label>
                    </div>

                    <!-- Submit Button -->
                    <button class="btn btn-primary w-100 py-2 fw-semibold" type="submit">Sign In</button>
                    <div id="errMsg" style="color:red"></div>

                    <!-- Signup Link -->
                    <div class="text-center mt-4">
                        <p class="mb-0">Don't have an account? <a href="registerUser.html" class="text-decoration-none">Sign Up</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap 5 JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="login-script.js"></script>  
</body>
</html>
